<main style="padding: 30px 50px;">

  <div class="container-contact m-3">

    <h1>Registro</h1>

    <!-- formulario -->
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Direcci√≥n</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputTelephone" class="form-label">Telefono</label>
        <input type="number" class="form-control" id="inputTelephone" placeholder="+34568741254">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Provincia</label>
        <select id="inputState" class="form-select">
          <option selected disabled value="">Selecciona tu provincia...</option>     
          <option value="1">Valencia</option>
          <option value="2">Barcelona</option>
          <option value="3">Madrid</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Codigo postal</label>
        <input type="text" class="form-control" id="inputZip">
      </div> 
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>


  </div>
</main>

<!-- Agrega los scripts de Bootstrap al final del body para un mejor rendimiento -->
